<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="images/pexels-andrea-piacquadio-3799761.jpg" alt="">
            <div class="caption">Caption Text 1</div>    
        </div>

        <div class="slide">
            <img src="images/pexels-bennie-lukas-bester-1138155.jpg" alt="">
            <div class="caption">Caption Text 2</div>    
        </div>

        <div class="slide">
            <img src="images/pexels-godisable-jacob-840284.jpg" alt="">
            <div class="caption">Caption Text 3</div>    
        </div>

        <div class="slide">
            <img src="images/pexels-matheus-bertelli-573298.jpg" alt="">
            <div class="caption">Caption Text 4</div>    
        </div>

        <div class="slide">
            <img src="images/pexels-kyle-miller-15419113.jpg" alt="">
            <div class="caption">Caption Text 5</div>    
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
        <script src="script.js"></script>
    </div>
</body>
</html>
